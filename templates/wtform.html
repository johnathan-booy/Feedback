{{form.hidden_tag()}}

{% for field in form if field.widget.input_type != 'hidden' %}
<p class="form-group">
    {{field.label(class_="form-label")}}
    {{field(class_="form-control")}}
    {% for error in field.errors %}
    <span class="form-text text-danger">{{error}}</span>
    {% endfor %}
</p>
{% endfor %}
